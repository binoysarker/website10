<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Admin Area| Login</title>

    <link rel="icon" href="img/1490265439_Document.ico" type="image/x-icon"/>

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/tether.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.icon-large.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    
  </head>
  <body>
    <div class="container-fluid bg-danger">
      <div class="row">
        <div class="col-lg-12">
          <header>
              <nav class="navbar navbar-toggleable">
                <a class="navbar-brand text-white" href="#">AdminStrap</a>
                
                
                
              </nav>
            </header>
        </div>
      </div>
    </div>


    <!-- dashboard section -->
    <div class="container-fluid p-0 bg-inverse ">
      <div class="row align-content-center">
          <div class="col-lg-6 offset-3">
            <h1 class="p-3 display-4 d-inline white">Admin Area</h1>
            <h3 class="pl-3 d-inline " style="color: #777;">Account Login</h3>
          </div>
          

      </div>
    </div>

    

    <!-- main content section -->

    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-2">
          <div class="card ">
            <div class="card-block ">
              <form>
                <div class="form-group">
                    <label for="exampleSelect1">Login as:</label>
                    <select class="form-control" id="exampleSelect1">
                      <option>Administrator</option>
                      <option>Teacher</option>
                      <option>Guest</option>
                      <option>Student</option>
                      
                    </select>
                  </div>
                <fieldset class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </fieldset>
                <fieldset class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </fieldset>
                <fieldset>
                  <button type="submit" class="btn btn-primary">Log in</button>
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal2">Sign Up</button>

                </fieldset>
              </form>
            </div>
          </div>

        </div>

      </div>  
    </div>


      <!-- footer section -->

      <div class="container-fluid footer-bg p-4">
        <div class="row ">
          <div class="col-lg-3 offset-4 ">
            <footer class="align-content-center text-white">
              <p class="">Copyright AdminStrap, &copy; 2017</p>
            </footer>
          </div>
        </div>
      </div>

      <!-- add User -->
      <!-- Modal -->
      <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="#exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              

              <!-- form section for user-->

              <form>

                <fieldset class="form-group">
                  <label for="formGroupExampleInput">First Name:</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First Name..">
                </fieldset>
                <fieldset class="form-group">
                  <label for="formGroupExampleInput2">Last Name:</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last Name..">
                </fieldset>
                
                <fieldset class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </fieldset>
                <fieldset class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </fieldset>
                <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input">
                      All information given here is valid
                    </label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/tether.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
